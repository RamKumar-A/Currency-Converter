<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Currency Convertor</h1>
      <div class="converter">
        <div class="converted">
          <label for="">Amount</label>
          <input type="number" name="" id="" class="amount" value="1" />
        </div>
        <div class="converted from">
          <label for="">From</label>
          <select name="" id="base" class="currency"></select>
        </div>
        <div class="converted to">
          <label for="">To</label>
          <select name="" id="converted" class="currency"></select>
        </div>
        <div class="rev-container">
          <button class="rev"><span>&uarr;&darr; </span></button>
        </div>
      </div>
      <div class="output"><span class="outputValue"></span></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
